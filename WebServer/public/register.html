<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/registr.css">
    <script src="./css/iconfont.js"></script>
    <link rel="stylesheet" href="./css/iconfont.css">
    <script src="./js/register.js"></script>
</head>

<body>

    <div class="Register">
        <h2>用户注册</h2>
        <div class="Register_box">
            <input type="text" required="required"><label>用户名</label>
        </div>
        <div class="Register_box">
            <input type="password" class="regiest_input" required="required"><label>密码</label>
        </div>

        <svg class="icon password-icon1" aria-hidden="true">
            <use xlink:href="#icon-yanjing_xianshi_o"></use>
        </svg>
        <svg class="icon password-icon2" aria-hidden="true">
            <use xlink:href="#icon-yanjing_yincang_o"></use>
        </svg>

        <div class="Register_box">
            <input type="text" required="required"><label>邮箱or手机号码</label>
        </div>
        <div class="Register_box">
            <input type="text" required="required"><label>验证码</label>
            <button class="Register_box_send">发送</button>
        </div>
        <a href="#">
            注册
        </a>
        <a href="./login.html">
            登录
        </a>
    </div>

</body>

</html>
